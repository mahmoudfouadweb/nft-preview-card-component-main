<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="section-card">
      <div class="container">
        <div class="card flex flex-column">
          <img
            class="main-img"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <h2 class="heading-card">Equilibrium #3429</h2>
          <div class="text-card">
            Our Equilibrium collection promotes balance and calm.
          </div>

          <!-- details-card-box -->

          <div class="details-card-box flex">
            <!-- ethereum-box -->

            <div class="ethereum-box flex">
              <img
                class="ethereum-icon"
                src="./images/icon-ethereum.svg"
                alt="ethereum"
              />
              <p class="total">0.041 ETH</p>
            </div>

            <!-- date-box -->

            <div class="date-box flex">
              <img src="./images/icon-clock.svg" alt="clock" class="time" />
              <p class="date">3 days left</p>
            </div>
          </div>

          <!-- user-details-box -->

          <div class="user-details-box flex">
            <img
              src="./images/image-avatar.png"
              alt="avatar"
              class="user-img"
            />
            <p class="user">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
